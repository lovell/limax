on:
  - push
  - pull_request
permissions:
  contents: read
jobs:
  CI:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-15
          - macos-15-intel
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - windows-2025
          - windows-11-arm
        node-version:
          - 14
          - 16
          - 18
          - 20
          - 22
          - 24
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
